<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
	<h1 id="output">.</h1>
	<input type="text" id="input_nums">
<div class="panel">
	<div class="btn_row">
		<input type="submit" class="numBtn" value="7">
		<input type="submit" class="numBtn" value="8">
		<input type="submit" class="numBtn" value="9">
		<input type="submit" id="division" value="/">
	</div>
	<div class="btn_row">
		<input type="submit" class="numBtn" value="4">
		<input type="submit" class="numBtn" value="5">
		<input type="submit" class="numBtn" value="6">
		<input type="submit" id="multiply" value="*">
	</div>
	<div class="btn_row">
		<input type="submit" class="numBtn" value="1">
		<input type="submit" class="numBtn" value="2">
		<input type="submit" class="numBtn" value="3">
		<input type="submit" id="minus" value="-">
	</div>
	<div class="btn_row">
		<input type="submit" class="numBtn" value=".">
		<input type="submit" class="numBtn" value="0">
		<input type="submit" id="delete" value="DEL">
		<input type="submit" id="plus" value="+">
	</div>
	<div class="btn_row">
		<input type="submit" id="clear" value="CLEAR">
		<input type="submit" id="equals" value="=">
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
